name: Build Actions

on:
  push:
    paths:
      - 'actions/**/*.ts'
      - 'actions/**/*.yml'
      - 'package*.json'
      - 'tsconfig.json'
      - '.github/workflows/build-actions.yml'
  pull_request:
    paths:
      - 'actions/**/*.ts'
      - 'actions/**/*.yml'
      - 'package*.json'
      - 'tsconfig.json'
      - '.github/workflows/build-actions.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Lint TypeScript
        run: npm run lint
        
      - name: Build actions
        run: npm run build:actions
        
      - name: Commit built dist files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add actions/*/dist/
          if ! git diff --cached --exit-code; then
            git commit -m "Build: Update action dist files"
            git push
          else
            echo "No changes to dist files"
          fi