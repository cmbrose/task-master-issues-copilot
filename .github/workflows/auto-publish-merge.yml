name: Auto Publish and Merge PR on Assignment

on:
  pull_request:
    types: [review_requested]
  schedule:
    - cron: '0/5 * * * *' # every 5 minutes

jobs:
  publish-and-merge:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event.requested_reviewer.login == 'cmbrose'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm install @octokit/rest @octokit/graphql
          npm install -g ts-node

      - name: Set PR_NUMBER env (only for PR event)
        if: github.event_name == 'pull_request'
        id: set-pr
        run: |
          echo "PR_NUMBER=${{ github.event.pull_request.number }}" >> $GITHUB_ENV

      - name: Auto-publish and merge PR (TypeScript)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ env.PR_NUMBER }}
          REPO: ${{ github.repository }}
        run: |
          ts-node .github/workflows/scripts/auto-publish-merge.ts 
